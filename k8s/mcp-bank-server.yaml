
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-bank-server
  namespace: bankbrain
spec:
  replicas: 1
  selector:
    matchLabels: { app: mcp-bank-server }
  template:
    metadata:
      labels: { app: mcp-bank-server }
    spec:
      containers:
        - name: server
          image: REPLACE_WITH_REGISTRY/bankbrain-mcp-server:REPLACE_TAG
          envFrom:
            - configMapRef: { name: bankbrain-config }
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-bank-server
  namespace: bankbrain
spec:
  selector: { app: mcp-bank-server }
  ports:
    - name: http
      port: 80
      targetPort: 8000
