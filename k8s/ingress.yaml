
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bankbrain-ingress
  namespace: bankbrain
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          - path: /chat
            pathType: Prefix
            backend:
              service:
                name: support-agent
                port:
                  number: 80
          - path: /a2a
            pathType: Prefix
            backend:
              service:
                name: a2a-gateway
                port:
                  number: 80
